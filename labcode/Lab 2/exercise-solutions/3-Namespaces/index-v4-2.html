<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Namespace Chat Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    input,
    select,
    button {
      padding: 8px;
      margin: 5px 0;
    }

    #chatUI {
      display: none;
    }

    #userCount {
      font-weight: bold;
      color: darkgreen;
    }

    /* NEW ADDITION --> Styling for totalUsers paragraph */
    #totalUsers {
      font-weight: bold;
      color: red;      
    }
  </style>
</head>

<body>
  <h2>Socket.IO Namespace Demo</h2>

  <!-- Namespace selection section -->
  <div id="connectUI">
    <label for="namespaceSelect"><strong>Select a Chat Namespace:</strong></label>
    <select id="namespaceSelect">
      <option value="/general">General</option>
      <option value="/sports">Sports</option>
      <option value="/movies">Movies</option>
      <!-- NEW ADDITION HERE -->
      <option value="/tech">Tech</option>

    </select>
    <button id="connectBtn">Connect</button>
  </div>

  <!-- Chat section (hidden until connected) -->
  <div id="chatUI">
    <h3 id="chatTitle"></h3>
    <p id="userCount">Users online: 0</p>

    <!-- NEW ADDITION to show total users -->
    <p id="totalUsers">
      Total users online: 0
    </p>

    <div id="messages"></div>
    <input id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>

    <br />
    <button id="disconnectBtn">Disconnect</button>
  </div>

  <!-- Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Our frontend logic -->
  <script src="client.js"></script>
</body>

</html>
